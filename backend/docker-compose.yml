version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onlearn-backend
    ports:
      - "8000:8000"
    volumes:
      - ./app.db:/app/app.db
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - onlearn-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: onlearn-frontend
    ports:
      - "8080:8080"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - onlearn-network

networks:
  onlearn-network:
    driver: bridge
